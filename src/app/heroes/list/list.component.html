
<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger">{{ deletedHero }}</small></h3>
</div>
<!-- Referencia para ejecutar el else -->
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada :|</h3>
</ng-template>

<button
  *ngIf="heroesNames.length > 0"
  class="btn btn-outline-danger"
  (click)="removeLastHero()">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let heroName of heroesNames"
    class="list-group-item">
    <strong>{{ heroName }}</strong>
  </li>
</ul>
