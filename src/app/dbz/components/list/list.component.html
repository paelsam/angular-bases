<h4>Lista de personajes</h4>
<ul class="list-group">
  <li
    *ngFor="
        let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-primary': isEven,
    }">
    <div >
      <span class="text-primary">{{ i + 1 }}. </span>
      <span> {{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>

    <!-- Recuerda que le sumé 1 al índice -->
    <!--
    <br><span>Es el primero: {{ isFirst }}</span><br>
    <span>Es el último: {{ isLast }}</span><br>
    <span>Es par: {{ isEven }}</span><br>
    <span>Es impar: {{ isOdd }}</span><br>
    -->
    <button
      (click)="onDelete(character.id)"
      class="btn btn-outline-danger">X</button>
  </li>

</ul>
